<!-- MY CODE BEGINS AGAIN -->

    <div class="flex-container">
      <div class="flex-item nav">
        <nav>
          <ul>
            <li><a href="#">View Music |</a></li>
            <li><a href="#">Add Music</a> |</li>
            <li><a href="#">Profile</a></li>
          </ul>
        </nav>
      </div>
      <div class="flex-item control">
        <form action="mh-form.html" method="POST">
          <fieldset>
            <div>
              <label for="song-length">Song Length:</label><br />
              <input type="range" name="song-length" step="0.5" min="2" max="10" value="5" />
            </div>
            <div>
              <label for="artist-list">Artist:</label><br />
              <input list="artist-list" name="artist" />
              <datalist id="artist-list">
                <option value="Arcade Fire">
                <option value="Radiohead">
                <option value="Neutral Milk Hotel">
                <option value="The Format">
                <option value="Sufjan Stevens">
            </div>
            <div>
              <label for="album-list">Album:</label><br />
              <input list="album-list" name="album" />
              <datalist id="album-list">
                <option value="The Suburbs">
                <option value="OK Computer">
                <option value="In An Aeroplane Over the Sea">
                <option value="Dog Problems">
                <option value="Carrie & Lowell">
            </div>
            <div>
              <label for="genre-list">Genre:</label><br />
              <div class="checkbox"><input type="checkbox" name="rock" value="Rock">Rock</div>
              <div class="checkbox"><input type="checkbox" name="pop" value="Pop">Pop</div>
              <div class="checkbox"><input type="checkbox" name="blues" value="Blues">Blues</div>
              <div class="checkbox"><input type="checkbox" name="classical" value="Classical">Classical</div>
              <div class="checkbox"><input type="checkbox" name="jazz" value="Jazz">Jazz</div>
              <div class="checkbox"><input type="checkbox" name="hip-hop" value="Hip-Hop">Hip Hop</div>
            </div>
            <div>
              <button type="filter">Filter</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="flex-item song-list songs_bgrd">
        <div id="song" class="songs_bgrd"></div>
        <div><button id="add_songs">More </button>
        <div id="empty1"></div>
      </div>
    </div>
    <script data-main="javascripts/entry" src="/lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
